services:
  db:
    image: postgres:15-alpine
    container_name: dutchies-dev-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dutchies
    ports:
      - "5434:5432"
    volumes:
      - dutchies_dev_pg:/var/lib/postgresql/data

volumes:
  dutchies_dev_pg:
